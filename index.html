<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>ODIN SMASH</title>
    <link rel="shortcut icon" href="assets/imgs/odin.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <header>
        <h1>ODIN SMASH</h1>
        <nav>

                <h2>Tempo Restante</h2>
                <h3 id="tempo-geral">0</h3>
            </div>
            <div class="score">
                <h2>Pontuação</h2>
                <h3 id="pontuacao-geral">0</h3>
            </div>
            <div class="vidas">
                <img src="assets/imgs/hero.png" alt="Figura do Jogador | Figure of The Player">
                <h3>3X</h3>
            </div>
        </nav>
    </header>
    <main class="painel-principal">
        <section class="section-row">
            <div class="quadrado" id="1"></div>
            <div class="quadrado" id="2"></div>
            <div class="quadrado" id="3"></div>
        </section>
        <section class="section-row">
            <div class="quadrado" id="4"></div>
            <div class="quadrado" id="5"></div>
            <div class="quadrado" id="6"></div>
        </section>
        <section class="section-row">
            <div class="quadrado" id="7"></div>
            <div class="quadrado" id="8"></div>
            <div class="quadrado" id="9"></div>
        </section>
    </main>

    <article class="fundo-geral">
        <div class="iniciar-jogo">
            <div class="area-iniciar">
                <h1>ODIN SMASH</h1>
                <button id="iniciar">Iniciar Caçada</button>
                <button id="sair">Sair da Página</button>
            </div>
        </div>
    </article>

    <script src="assets/js/script.js">

    </script>
</body>
</html>
